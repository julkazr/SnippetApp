<div class="img">
  <div class="register-container col-lg-4" >
    <div class=" form-design">
        <h2> <i class="fas fa-user"></i> Register</h2>
        <form name="form" (ngSubmit)="signupForm.form.valid && onSubmit()" #signupForm="ngForm" novalidate>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" [(ngModel)]="user.fullName"  name="fullName" id="fullName" class="form-control" minlength="4" required #fullName="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && fullName.invalid }"/>
            <div *ngIf="signupForm.submitted && fullName.invalid" class="invalid-feedback">
              <p *ngIf="fullName.errors['required']">Your name is required.</p>
              <p *ngIf="fullName.invalid">Name must have minimum 4 characters.</p>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" #email="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && email.invalid }" appCustomEmailValidator required email/>
            <div *ngIf="signupForm.submitted && email.invalid" class="invalid-feedback">
              <p *ngIf="email.errors['required']">Email is required.</p>
            </div>
            <p class="text-lg-left ml-2"  style="color: #dc3545" *ngIf="email.invalid && email.touched">Please, enter valid email address.</p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control"  minlength="6" [appEqualStrings]="confirmPassword" [isReverseField]="true" required #password="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && password.invalid }"/>
            <div *ngIf="signupForm.submitted && password.invalid" class="invalid-feedback">
              <p *ngIf="password.errors['required']">Password is required.</p>
              <p *ngIf="password.invalid">Password must have minimum 6 characters.</p>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" ngModel name="confirmPassword" id="confirmPassword" class="form-control" [appEqualStrings]="password" required #confirmPassword="ngModel" />
            <p style="color: #dc3545" *ngIf="confirmPassword.errors ? confirmPassword.errors['strNotEqual'] : false">Passwords don't match.<p>
            <div *ngIf="signupForm.submitted && confirmPassword.invalid" class="invalid-feedback">
              <p *ngIf="confirmPassword.errors['required']">This field is required.</p>
            </div>
          </div><br>
          <div class="btn-group form-actions reg-btn">
              <button type="submit" class="btn btn-success">Register</button>
          </div>
          <div class="link-log">
            <a class="route-to-login" routerLink="/home">
              <i class="fas fa-sign-in-alt"></i>
               If you already have an accout please login</a>
          </div> <br>
        </form>
    </div>
  </div>
  </div>
