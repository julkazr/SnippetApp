<div class="container-fluid p-0">
    <div class="img p-0">
        <div class="d-flex justify-content-center m-auto p-0">
            <div class="col-md-9 flex-column p-0">
                <h4 class="text-center mb-4">List of Snippets</h4>
                <div class="row">
                    <div class="col-md">
                        <input type="text" class="form-control mb-3" name="searchString" placeholder="Type to search by title" [(ngModel)]="searchString">
                        <div class="table-responsive">
                            <table class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th id="title" scope="col">Title</th>
                                        <th scope="col">Notes</th>
                                        <th scope="col">Programm Language</th>
                                        <th scope="col">Author</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of dataList | filterr : 'title': searchString | paginate: { itemsPerPage: 10, currentPage: p }; index as i">
                                        <td class="title" [routerLink]="['/test-data-details', data.uid]">{{data.title}}</td>
                                        <td [routerLink]="['/test-data-details', data.uid]">{{data.notes | slice: 0: 20}}</td>
                                        <td [routerLink]="['/test-data-details', data.uid]">{{data.programmL}}</td>
                                        <td [routerLink]="['/test-data-details', data.uid]">{{data.author}}</td>
                                        <td><button class="btn btn-success" [routerLink]="['/test-data-edit', data.uid]">Edit</button></td>
                                        <td><button class="btn btn-danger" (click)="deleteSnippet(data.uid)">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
